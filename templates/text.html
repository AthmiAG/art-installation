{% extends "base.html" %}
{% block content %}
<h1>Text Mode</h1>
<textarea id="prompt" placeholder="Enter your text here..."></textarea>
<button id="generateBtn">Generate Image</button>
<div id="result"></div>

<script>
document.getElementById("generateBtn").onclick = async () => {
    const prompt = document.getElementById("prompt").value;
    const resp = await fetch("/api/text_generate", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({prompt})
    });
    const data = await resp.json();
    if (data.ok) {
        document.getElementById("result").innerHTML = `<img src="${data.url}" width="400"/>`;
    } else {
        alert(data.error || "Error generating image");
    }
};
</script>
{% endblock %}
