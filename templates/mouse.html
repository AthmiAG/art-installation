
{% extends "base.html" %}
{% block content %}
<div class="panel">
  <canvas id="drawCanvas" width="900" height="520"></canvas>
  <aside class="sidebar">
    <div class="tool-section">
      <h3>Brush</h3>
      <input type="range" id="brushSize" min="1" max="50" value="8">
      <div class="palette" id="palette"></div>
      <button id="eraserBtn" class="btn secondary">Eraser</button>
    </div>
    <div class="tool-section">
      <button id="clearBtn" class="btn danger">Clear</button>
      <button id="saveBtn" class="btn primary">Save</button>
    </div>
  </aside>
</div>
<script src="{{ url_for('static', filename='js/mouse.js') }}"></script>
{% endblock %}
